<!DOCTYPE html>

<html lang="en">

<head>
    <title>World Population 1961-2017</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="d3.js"></script>
    <script src="d3leg.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <h1>Visualisation Coursework - World Population</h1>
    <div id="vis">
        <svg width="100%" height="900" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
    </div>

    <script src="vis.js"></script>

    <script>
        let vis = new Visualisation();
        vis.setYearRange(1960,2017);
        vis.setLegendTags("lower population","greater population");
        vis.startVisFromCSV("https://raw.githubusercontent.com/muppet2011ad/visualisation-coursework/master/popdat.csv?token=AEU4F7AADO6NCNMXCKZXQAC6AY3SU");
    </script>
</body>

</html>
